# Netlify Configuration for Jean-Marc Favre Website
# This file tells Netlify how to build and deploy your site

[build]
  # Command to build your site
  command = "npm run build"
  
  # Directory to publish (the built site)
  publish = "dist"
  
  # Functions directory (not needed for this site)
  # functions = "netlify/functions"

[build.environment]
  # Node version to use for building
  NODE_VERSION = "18"

# Redirect rules (optional - for clean URLs and SPAs)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    # Don't cache HTML files (so new blog posts appear immediately)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/blog/*"
  [headers.values]
    # Fresh blog content
    Cache-Control = "public, max-age=0, must-revalidate"

# Large media files settings
[build.processing]
  skip_processing = false

[build.processing.images]
  compress = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

