# Netlify Configuration for Jean-Marc Favre Website

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Enable pretty URLs (clean URLs without .html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# This makes Netlify serve index.html for directory paths
# So /blog/ serves /blog/index.html automatically
